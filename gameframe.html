<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<title>Gameframe met ev.io iframe</title>
<style>html, body, iframe {margin:0; padding:0; width:100%; height:100%; border:none;}</style>
</head>
<body>
<iframe id="evio" src="/casual-games/cookie-clicker" allowfullscreen></iframe>

<script>
window.addEventListener('keydown', e => {
  if(e.key.toLowerCase() === 'p'){
    // Ga naar classroom bijvoorbeeld
    window.location.href = 'https://classroom.google.com';
  }
});
</script>
</body>
</html>
